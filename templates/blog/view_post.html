{% extends 'layouts/base.html' %}
{% block main %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">{{ blog.title }}</h1>
            {% if blog.image %}
            <img src="{{ blog.image.url }}" class="img-fluid mb-4" alt="{{ blog.title }}">
            {% endif %}
            <p class="text-muted">Posted on: {{ blog.datetime }}</p>
            <div class="blog-content">
                {{ blog.description|linebreaks }}
            </div>
            <a href="{% url 'blog-index' %}" class="btn btn-primary mt-4">Back to Blog List</a>
        </div>
    </div>
</div>
{% endblock %}
