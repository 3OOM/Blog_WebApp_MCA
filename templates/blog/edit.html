{% extends 'layouts/base.html' %}
{% block main %}


<div class="container mt-4">
    <h1 class="text-center">Edit Blog</h1>
    <form action="{% url 'blog-edit' blog.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter blog title" class="form-control" required value="{{ blog.title }}">
                </div>
                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5" placeholder="Enter blog description" class="form-control" required>{{ blog.description }}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary btn-block">Update Blog</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
