{% extends 'layouts/base.html' %}
{% block main %}


<div class="container mt-4">
    <h1 class="text-center">Contact</h1>
    {% if message_data %}
    <div class="alert alert-danger" role="alert">
        {{ message_data }}
    </div>
    {% endif %}
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="message_text">Message</label>
                    <textarea name="message_text" id="message_text" cols="30" rows="5" placeholder="Enter your message" class="form-control"></textarea>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241316.6433234205!2d72.74109800466292!3d19.082522323469465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1681021382854!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
